    //ES6
    class Product {
      constructor (name, price) {
        this.name = name;
        this.price = price;
      }

      make25PercentDiscount() {
        this.price -= this.price * 0.25;
      }

      makeDiscount(percent) {
        this.price -= this.price * percent / 100;
      }
    }
    const product1 = new Product("мяч", 22);
    const product2 = new Product("coocies", 100);

    product2.make25PercentDiscount();
    product1.makeDiscount(10);

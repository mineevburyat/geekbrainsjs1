    //ES6
    class Post {
      constructor (author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
      }
      edit(text) {
        this.text = text;
      }
    }

    class AttachedPost extends Post {
      constructor (author, text, date, highlighted = false) {
        super (author, text, date);
        this.highlighted = highlighted;
      }
      makeTextHighlighted() {
        this.highlighted = true;
      }

    }

    const post1 = new Post('alex', 'Lorem ipsum 1', '26.04.2021');
    const post2 = new Post('sasha', '', '01.01.2000');
    post2.edit('Hello world!');
    const post3 = new AttachedPost('max', 'very vell', '27.05.1991');
    post3.makeTextHighlighted();
    post3.edit(post3.text + "hello worda!");

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--Итератор vs рекурсия-->
  <script>
    "use strict";
    function factorial(n) {
      const iter = (index, accum) => {
        if (index === 0) {
          return accum;
        }
        return iter(index - 1, accum * index);
       }
      return iter(n, 1);
    }

    console.log(factorial(5));
  </script>

</body>
</html>

<body>
  <script>
    "use strict";
    /**
     * @param {String} str - any string
     * @returns {String} - return revers string
     * */
    function reversString(str) {
      let rev_str = [];
      for (let i = str.length - 1, j = 0; i >=0; i--, j++) rev_str.push(str[i]);
      return rev_str.join('');
    }
    
    
    let str = "hello, world!";
    console.log(reversString(str));
  </script>

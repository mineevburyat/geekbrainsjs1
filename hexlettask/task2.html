<body>
  <script>
    "use strict";
    function getCommonDivisor(a, b) {
      if (a < 2 || b < 2) return 1;
      let divisor = 2;
      let greatDivisor = 1;
      while (a >= divisor && b >=divisor) {
        if (a % divisor === 0 && b % divisor === 0) {
          greatDivisor = divisor;
        }
        divisor++;
      }
      return greatDivisor;
    }

    console.log(getCommonDivisor(120, 30));
  </script>
</body>
</html>
